spring.application.name=dummy-off2on-redis-replica

# Server Configuration - Use different port to run alongside main service
server.port=9082

# SSE Configuration
sse.timeout.minutes=30

# Logging Configuration
logging.level.com.gfd_sse.dummyoff2onredisreplica=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - [REPLICA-POD] - %msg%n

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
