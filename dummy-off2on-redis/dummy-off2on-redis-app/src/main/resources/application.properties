spring.application.name=dummy-off2on-redis

# Server Configuration
server.port=8081

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# MongoDB Configuration
# For local development, update this to point to the same MongoDB as off2on service
# Default: mongodb://localhost:27017/off2on
# Production/QA: mongodb://off2on:off2on@central-mongo-v60-01.qa2-sg.cld:27017,central-mongo-v60-02.qa2-sg.cld:27017/off2on
spring.data.mongodb.uri=mongodb://off2on:off2on@central-mongo-v60-01.qa2-sg.cld:27017,central-mongo-v60-02.qa2-sg.cld:27017/off2on
spring.data.mongodb.connection-per-host=1000
spring.data.mongodb.threads-allowed-to-block-for-connection-multiplier=200
spring.data.mongodb.connect-timeout=1000
spring.data.mongodb.max-wait-time=1500
spring.data.mongodb.auto-connect-retry=true
spring.data.mongodb.socket-keep-alive=true
spring.data.mongodb.socket-timeout=15000
spring.data.mongodb.slave-ok=true
spring.data.mongodb.write-number=1
spring.data.mongodb.write-timeout=5000
spring.data.mongodb.write-fsync=false

# Redis Pub/Sub Channels (same as dummy-off2on)
redis.channel.cart-events=cart-events
redis.channel.product-events=product-events
redis.channel.checkout-events=checkout-events

# OTP Configuration
otp.expiration.minutes=5
otp.length=6

# SSE Configuration
sse.timeout.minutes=30
sse.keepalive.interval.seconds=15

# Logging
logging.level.com.gfd_sse.dummyoff2onredis=DEBUG
logging.level.org.springframework.data.redis=DEBUG 
logging.level.org.springframework.data.mongodb=DEBUG

# OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha